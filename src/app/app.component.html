<div class="title"><span>This is a demo app for find-phone-model lib</span></div>
<input #searchInput type="text" placeholder="Enter search text..."><button class="btn" type="submit" (click)="searchPhone(searchInput.value)">Search</button>
<div class="content">
  <div class="item" *ngFor="let item of phoneList">
    <div class="line" *ngFor="let obj of item | keys"><span class="key">{{obj.key}}:</span> {{obj.value}}</div>
  </div>
</div>
